<!DOCTYPE html>
<html ng-app="chirpApp">
  <head>
    <meta charset="utf-8">
    <title>Chirp!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="scripts/chirpApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-controller="mainController">
    <div class="col-md-offset-2 col-md-8">
      <form class="" ng-Submit="post()">
        <input required class="form-control" type="text" value="" placeholder="Your name" ng-model="newPost.created_by"/>
        <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
        <input class="btn submit-btn" type="submit" value="Chirp!"/>
      </form>

      <div>
        <h4>Chirp Feed</h4>
        <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
          <p>{{post.text}}</p>
          <small>Posted by @{{post.created_by}}</small>
          <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
        </div>
      </div>
    </div>
  </body>
</html>
